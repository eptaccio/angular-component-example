<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 20px;
      padding: 20px;
    }
  </style>

  <title>angular-1.5-component-example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body data-ng-controller="IndexController as vm">

  <div class="container">
    <h1>Angular .component example</h1>
    <panel title="Wow Dave" itens="vm.itens"></panel>
  </div>

</body>
<script src="node_modules/angular/angular.min.js"></script>
<script src="src/app.js"></script>
<script src="src/components/panel/panel.component.js"></script>
<script src="src/components/item/item.component.js"></script>
<script src="index.controller.js"></script>

</html>
